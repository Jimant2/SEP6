name: Build and deploy ASP.Net Core app to Azure Web App - front-endWebApp

on:
  push:
    branches:
      - front-end
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build and publish Blazor Server app
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/app --nologo --self-contained false

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: blazor-app
          path: ${{env.DOTNET_ROOT}}/app

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: blazor-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'front-endWebApp'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9B295C17DF8C41A68559F917A57764A2 }}
          package: .
          action: 'deploy'
